<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | Simple is Sensible</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* This ensures the page never scrolls and content is perfectly centered */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        .hero-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical center */
            align-items: center;     /* Horizontal center */
            height: calc(100vh - 140px); /* Subtracts Header/Footer space */
            text-align: center;
        }

        .vision-mission-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        /* Interactive "Fidget" Buttons */
        .btn-box {
            padding: 15px 40px;
            border: 2px solid #1a1a1a;
            background: #ffffff;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
        }

        .btn-box:hover {
            background: #f8f8f8;
        }

        .btn-box:active {
            transform: translateY(3px); /* Physical click feel */
            background: #eeeeee;
        }

        .about-us {
            max-width: 600px;
            padding: 0 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header id="global-header"></header>

    <main class="hero-wrapper">
        <h1>LOGIKOS</h1>
        
        <div class="vision-mission-container">
            <button class="btn-box">VISION</button>
            <button class="btn-box">MISSION</button>
        </div>

        <div class="about-us">
            <p>If you clicked the vision and mission buttons, you are here on purpose. Leave a feedback at <strong>alogikos@gmail.com</strong>. Your next destination is the services button.</p>
        </div>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/navigation.js"></script>
</body>
</html>

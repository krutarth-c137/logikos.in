<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | 3D Printing Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern Header for Join Button */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo-text {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .join-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .join-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Adjusting main container for the fixed header */
        #container {
            margin-top: 70px;
        }

        /* Basic styling for the 3D viewer area */
        #viewer-container {
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border-radius: 12px;
            position: relative;
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="logo-text">LOGIKOS</div>
        <a href="seller.html" class="join-btn">Join Community</a>
    </header>

    <main id="container">
        <section class="calculator-box">
            <h1>3D Print Cost Estimator</h1>
            <p>Upload your STL file to get an instant quote.</p>

            <div id="viewer-container">
                <div id="loading-overlay" class="hidden">Processing Model...</div>
            </div>

            <div class="controls">
                <input type="file" id="stl-upload" accept=".stl">
                
                <div class="input-group">
                    <label>Select Provider</label>
                    <select id="provider-select">
                        <option value="default">Logikos Standard</option>
                    </select>
                </div>

                <div class="results" id="price-display">
                    <h3>Estimated Price: <span id="cost">â‚¹0.00</span></h3>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="calculator.js"></script> 

</body>
</html>

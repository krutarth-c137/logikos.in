<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | Simple is Sensible</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body { 
            overflow: hidden; 
            height: 100vh;
        }
        
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            text-align: center;
            padding: 20px;
        }

        .vision-mission-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        /* Styling buttons to look prominent but do nothing */
        .btn-box {
            padding: 15px 35px;
            border: 2px solid #1a1a1a;
            background: #fff;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: default; /* Shows it's not a link */
        }

        .about-us {
            max-width: 600px;
            margin-top: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header id="global-header"></header>

    <main class="hero-section">
        <h1>LOGIKOS</h1>
        
        <div class="vision-mission-container">
            <button class="btn-box">VISION</button>
            <button class="btn-box">MISSION</button>
        </div>

        <div class="about-us">
            <p>If you clicked the vision and mission buttons, you are here on purpose. Leave a feedback at <strong>alogikos@gmail.com</strong>. Your next destination is the services button.</p>
        </div>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/navigation.js"></script>
</body>
</html>

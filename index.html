<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | Simple is Sensible</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Specific Styles for the No-Scroll Home Page */
        body { 
            overflow: hidden; /* Prevents scrolling as per your vision */
            height: 100vh;
        }
        
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px); /* Adjusts for Header and Footer height */
            text-align: center;
            padding: 20px;
        }

        .vision-mission-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .btn-box {
            padding: 20px 40px;
            border: 2px solid #1a1a1a;
            background: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-box:hover {
            background: #1a1a1a;
            color: white;
        }

        .about-us {
            max-width: 800px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header id="global-header"></header>

    <main class="hero-section">
        <h1>LOGIKOS</h1>
        
        <div class="vision-mission-container">
            <button class="btn-box">VISION</button>
            <button class="btn-box">MISSION</button>
        </div>

        <div class="about-us">
            <p><strong>About Us:</strong> Your description goes here. Simple is sensible. We are building the future of distributed 3D printing manufacturing.</p>
        </div>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/navigation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Estimator | Logikos</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .calc-container { display: flex; flex-direction: column; gap: 20px; max-width: 900px; margin: auto; }
        .row { display: flex; gap: 20px; align-items: flex-end; }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        
        /* 3D Viewer Area */
        #viewer-frame { 
            width: 100%; 
            height: 400px; 
            background: #eee; 
            border: 2px dashed #ccc; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* Material Selection Grid */
        .material-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            margin: 10px 0; 
        }
        .mat-btn { 
            padding: 10px; 
            border: 1px solid #1a1a1a; 
            background: white; 
            cursor: pointer; 
            text-align: center;
        }
        .mat-btn.active { background: #1a1a1a; color: white; }

        .result-zone { 
            padding: 20px; 
            background: #f9f9f9; 
            border: 1px solid #ddd; 
            text-align: center; 
        }
        .checkout-btn { 
            background: #28a745; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header id="global-header"></header>

    <main class="calc-container">
        <h1>3D Print Cost Estimator</h1>

        <div class="row">
            <div class="input-group">
                <label>Upload STL</label>
                <input type="file" id="stl-upload" accept=".stl">
            </div>
            <div class="input-group">
                <label>Infill (%)</label>
                <select id="infill">
                    <option value="15">15% (Light)</option>
                    <option value="40">40% (Standard)</option>
                    <option value="80">80% (Heavy)</option>
                </select>
            </div>
        </div>

        <label>Select Material</label>
        <div class="material-grid">
            <button class="mat-btn">PLA</button>
            <button class="mat-btn">ABS</button>
            <button class="mat-btn">PETG</button>
            <button class="mat-btn">Resin</button>
            <button class="mat-btn">Nylon</button>
        </div>

        <div id="viewer-frame">
            <p>3D Viewer will load here after upload</p>
        </div>

        <div id="contact-gate" style="display:none;" class="row">
            <input type="email" placeholder="Email" id="user-email">
            <input type="text" placeholder="City" id="user-city">
            <button class="btn-box" id="calc-trigger">CALCULATE</button>
        </div>

        <div class="result-zone">
            <h3>Estimated Cost: <span id="cost-display">₹ 0.00</span></h3>
            <p><small>Disclaimer: Actual cost may vary 5–10%</small></p>
            <button class="checkout-btn">CHECKOUT / INQUIRY</button>
        </div>
    </main>

    <footer id="global-footer"></footer>
    <script src="../js/navigation.js"></script>
    <script src="../js/brain.js"></script>
</body>
</html>

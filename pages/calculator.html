<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Estimator | Logikos</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Force single frame view */
        body, html { height: 100%; overflow-x: hidden; }
        
        .calc-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* One full screen */
            padding-top: 80px; /* Space for fixed header */
        }

        .main-tool-zone {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            padding: 20px;
            flex: 0 0 calc(100vh - 80px); /* Exactly one screen height */
        }

        /* Left side: Materials & Viewer */
        .left-panel { display: flex; flex-direction: column; gap: 15px; }
        
        #viewer-container {
            flex-grow: 1;
            background: #eee;
            border: 1px solid #ddd;
            position: relative;
            min-height: 250px; /* Smaller as requested */
        }

        .material-selection {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .mat-btn {
            padding: 8px;
            font-size: 0.8rem;
            border: 1px solid #1a1a1a;
            background: #fff;
            cursor: pointer;
        }

        /* Right side: Controls */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fdfdfd;
            padding: 20px;
            border-left: 1px solid #eee;
        }

        .input-box { width: 100%; padding: 10px; margin-top: 5px; }

        .calculate-btn {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }

        /* Modal Styles */
        #contact-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            width: 400px;
            border-radius: 5px;
        }

        /* Results Zone (Appears on scroll) */
        .results-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        #result-viewer { width: 60%; height: 50%; background: #f0f0f0; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header id="global-header"></header>

    <div class="calc-wrapper">
        <section class="main-tool-zone">
            <div class="left-panel">
                <h3>Select Material</h3>
                <div class="material-selection">
                    <button class="mat-btn">PLA</button>
                    <button class="mat-btn">ABS</button>
                    <button class="mat-btn">PETG</button>
                    <button class="mat-btn">Nylon</button>
                    <button class="mat-btn">TPU</button>
                    <button class="mat-btn">Resin</button>
                    <button class="mat-btn">Polycarbonate</button>
                    <button class="mat-btn">Carbon Fiber</button>
                    <button class="mat-btn" style="color:red">Unobtanium</button>
                    <button class="mat-btn" style="color:red">Vibranium</button>
                </div>
                
                <div id="viewer-container">
                    <p id="viewer-status" style="text-align:center; margin-top:100px;">Upload an STL to view model</p>
                    </div>
            </div>

            <div class="right-panel">
                <div>
                    <label>Upload STL</label>
                    <input type="file" id="stl-upload" class="input-box" accept=".stl">
                </div>
                <div>
                    <label>Infill Percentage</label>
                    <input type="range" min="0" max="100" value="20" class="input-box">
                </div>
                <button class="calculate-btn" onclick="showModal()">CALCULATE</button>
            </div>
        </section>

        <section class="results-section" id="results">
            <div id="result-viewer">
                <p style="text-align:center; padding-top:20%;">Final 3D View</p>
            </div>
            <h2>Estimated Cost: ₹ <span id="final-cost">---</span></h2>
            <p>Disclaimer: Actual cost may vary 5–10%</p>
        </section>
    </div>

    <div id="contact-modal">
        <div class="modal-content">
            <h3>User Information</h3>
            <p>Please provide details to see the calculation.</p>
            <input type="email" id="modal-email" placeholder="Email (Mandatory)*" class="input-box" required><br><br>
            <input type="text" id="modal-city" placeholder="City Name" class="input-box"><br><br>
            <input type="tel" id="modal-phone" placeholder="Phone Number" class="input-box"><br><br>
            <button class="calculate-btn" onclick="submitContact()">SUBMIT</button>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <script src="../js/navigation.js"></script>
    <script>
        function showModal() {
            document.getElementById('contact-modal').style.display = 'block';
        }

        function submitContact() {
            const email = document.getElementById('modal-email').value;
            if(!email) { alert("Email is mandatory"); return; }
            
            // Close modal and scroll to results
            document.getElementById('contact-modal').style.display = 'none';
            document.getElementById('final-cost').innerText = (Math.random() * 1000).toFixed(2); // Dummy calculation
            
            // Allow scrolling to see the result
            document.querySelector('.calc-wrapper').style.overflowY = 'scroll';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Logic for file upload showing viewer text
        document.getElementById('stl-upload').onchange = function(e) {
            document.getElementById('viewer-status').innerText = "Model: " + e.target.files[0].name + " loaded.";
            // Here you would trigger the actual 3D render in brain.js
        }
    </script>
</body>
</html>

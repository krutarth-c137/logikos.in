<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | Logikos</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        body, html { height: 100%; overflow: hidden; }

        .community-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
            margin-top: 80px;
            padding: 0 5%;
        }

        /* Initial Choice View */
        .gateway-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        .choice-card {
            border: 2px solid #1a1a1a;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .choice-card:hover {
            background: #1a1a1a;
            color: white;
        }

        .choice-card h2 { margin-bottom: 15px; text-transform: uppercase; }

        /* Registration/Login Form (Hidden by default) */
        #auth-form-container {
            display: none;
            width: 100%;
            max-width: 400px;
            border: 2px solid #1a1a1a;
            padding: 40px;
            background: #fff;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; }

        .form-btn {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header id="global-header"></header>

    <main class="community-container">
        
        <div id="choice-view" class="gateway-grid">
            <div class="choice-card" onclick="showForm('seller')">
                <h2>Maker / Seller</h2>
                <p>Join the distributed manufacturing network.</p>
            </div>
            <div class="choice-card" onclick="showForm('user')">
                <h2>User Login</h2>
                <p>Access your orders and saved designs.</p>
            </div>
        </div>

        <div id="auth-form-container">
            <h2 id="form-title">Join as Maker</h2>
            <p id="form-subtitle" style="margin-bottom: 20px; font-size: 0.9rem; color: #666;"></p>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="auth-email" placeholder="name@email.com">
            </div>
            
            <div class="form-group" id="phone-group">
                <label>Phone Number (Optional)</label>
                <input type="tel" id="auth-phone" placeholder="+91 ...">
            </div>

            <button class="form-btn" onclick="submitAuth()">CONTINUE</button>
            <span class="back-link" onclick="resetView()">‚Üê Back to choices</span>
        </div>

    </main>

    <footer id="global-footer"></footer>

    <script src="../js/navigation.js"></script>
    <script>
        let currentMode = '';

        function showForm(mode) {
            currentMode = mode;
            document.getElementById('choice-view').style.display = 'none';
            document.getElementById('auth-form-container').style.display = 'block';
            
            if(mode === 'seller') {
                document.getElementById('form-title').innerText = "Maker Registration";
                document.getElementById('form-subtitle').innerText = "Start fulfilling 3D printing orders in your city.";
                document.getElementById('phone-group').style.display = 'block';
            } else {
                document.getElementById('form-title').innerText = "User Login";
                document.getElementById('form-subtitle').innerText = "Enter your email to access your dashboard.";
                document.getElementById('phone-group').style.display = 'none';
            }
        }

        function resetView() {
            document.getElementById('choice-view').style.display = 'grid';
            document.getElementById('auth-form-container').style.display = 'none';
        }

        function submitAuth() {
            const email = document.getElementById('auth-email').value;
            if(!email.includes('@')) { alert("Valid email required"); return; }
            
            // This is where we will use the SAME App Script logic
            alert("Connection to Google Sheet (App) pending configuration...");
        }
    </script>
</body>
</html>

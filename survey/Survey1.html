<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos Survey</title>
    <style>
        /* LOGIKOS THEME - CLEAN & RESPONSIVE */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* COMPACT HEADER */
        header {
            width: 100%;
            height: 60px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* SURVEY CONTAINER */
        #surveyContainer {
            width: 100%;
            max-width: 700px; /* Optimal reading width */
            margin: 40px 20px;
            background: transparent;
        }

        /* Engine Override Styles for Standalone Page */
        .engine-page {
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 4px; /* Slight rounding for friendliness */
        }
        
        /* Mobile Optimizations */
        @media (max-width: 600px) {
            #surveyContainer { margin: 20px 10px; width: 95%; }
            .engine-page { padding: 20px; }
        }

        /* Spinner for Loading */
        #loading { margin-top: 50px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

    <header>
        <div class="brand">LOGIKOS</div>
    </header>

    <div id="surveyContainer">
        <div id="loading">Loading Survey...</div>
    </div>

    <script src="engine.js"></script>

    <script>
        // 1. Fetch the JSON file
        fetch('survey.json')
            .then(response => {
                if (!response.ok) throw new Error("Could not load survey.json");
                return response.json();
            })
            .then(data => {
                // 2. Initialize Engine
                const container = document.getElementById('surveyContainer');
                window.engine = new SurveyEngine(data, 'surveyContainer');
                
                // 3. OPTIONAL: Override the submit function to save data
                // We will add the Google Sheets logic here in the next step
                
                window.engine.render();
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = 
                    `<p style="color:red">Error: ${err.message}</p>`;
                console.error(err);
            });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos Survey</title>
    <style>
        /* ========================================
           1. CORE STYLES (Cleaned for Participant View)
           ======================================== */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* The Main Card Container */
        #surveyContainer {
            width: 100%;
            max-width: 800px;
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        /* =========================================
           2. ENGINE STYLES (Copied from Creator)
           ========================================= */
        
        /* Page Layout */
        .engine-page {
            max-width: 100%;
            background: white;
            padding: 30px 40px;
        }

        .engine-page h1,
        .engine-page h2 {
            margin-top: 0;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 1.5rem;
        }

        .desc {
            color: #555;
            font-style: italic;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Question Blocks */
        .engine-q-block {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .q-text {
            font-weight: 700;
            font-size: 1.05rem;
            color: #000;
            margin-bottom: 10px;
            display: block;
        }

        .q-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        /* Inputs */
        .eng-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 0;
            font-size: 1rem;
            margin-top: 5px;
            font-family: inherit;
        }

        .eng-input:focus {
            border-color: #000;
            outline: none;
        }

        textarea.eng-input {
            resize: vertical;
        }

        /* Standard Radio/Checkbox Rows */
        .eng-opt-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 8px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.1s;
            margin-bottom: 4px;
        }

        .eng-opt-row:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }

        .eng-opt-row input {
            accent-color: #000;
            transform: scale(1.1);
        }

        /* Bubble Variant Styles */
        .eng-bubble-opt {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 6px 6px 0;
            border: 1px solid #999;
            cursor: pointer;
            color: #333;
            background: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.1s;
        }

        .eng-bubble-opt:hover {
            border-color: #000;
            color: #000;
        }

        .eng-bubble-opt.active {
            background: #000;
            color: white;
            border-color: #000;
        }

        /* Numeric Rating Boxes */
        .eng-rating-box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: all 0.1s;
            font-size: 1.1rem;
        }

        .eng-rating-box:hover {
            border-color: #000;
            color: #000;
            transform: translateY(-2px);
        }

        /* Horizontal Stepper Rating */
        .rating-horizontal-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding-top: 15px;
            margin-top: 20px;
        }

        .rating-line {
            position: absolute;
            top: 27px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: #ccc;
            z-index: 0;
        }

        .rating-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            cursor: pointer;
            z-index: 1;
            flex: 1;
        }

        .rating-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 50%;
            background: #fff;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        .rating-label {
            font-size: 0.85rem;
            color: #555;
            font-weight: 600;
            text-align: center;
        }

        .rating-step:hover .rating-circle {
            border-color: #000;
            transform: scale(1.1);
        }

        .rating-step.active .rating-circle {
            background: #000;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .rating-step.active .rating-label {
            color: #000;
            font-weight: 800;
        }

        /* Navigation Buttons */
        .btn-start,
        .btn-primary {
            background: #000;
            color: white;
            border: 2px solid #000;
            padding: 12px 30px;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-start:hover,
        .btn-primary:hover {
            background: #333;
            border-color: #333;
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #ccc;
            padding: 12px 25px;
            font-size: 1rem;
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            border-color: #000;
            color: #000;
        }

        .nav-area {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .consent-box {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Loader */
        .loader {
            padding: 50px;
            text-align: center;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="surveyContainer">
        <div class="loader">Loading Survey...</div>
    </div>

    <script src="engine.js"></script>

    <script>
        fetch('survey.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                // CRITICAL FIX: 
                // We MUST name this 'window.engine' because engine.js 
                // has hardcoded 'onclick="engine.toggleMulti(...)"' inside it.
                window.engine = new SurveyEngine(data, 'surveyContainer');
                
                // Render the survey
                window.engine.render();
            })
            .catch(err => {
                console.error("Could not load survey data:", err);
                document.getElementById('surveyContainer').innerHTML = 
                    `<div style="padding:40px; color:red;">Error: ${err.message}</div>`;
            });
    </script>
</body>

</html>

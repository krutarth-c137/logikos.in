<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | Strategic Survey</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* SURVEY SPECIFIC STYLES */
        main { 
            display: flex; flex-direction: column; align-items: center; 
            min-height: calc(100vh - 140px); margin-top: 70px; background: #fff; 
        }
        #surveyContainer { width: 100%; max-width: 800px; padding: 20px; }
        
        .question-block { margin-bottom: 40px; padding: 10px; border-left: 4px solid transparent; transition: 0.2s; }
        .q-text { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .error-msg { color: #dc3545; font-size: 0.8rem; display: none; margin-left: 10px; }
        
        /* Inputs */
        .logikos-input { width: 60%; padding: 12px; border: 2px solid #1a1a1a; margin: 10px auto; display: block; }
        
        /* Options */
        .option-row { display: flex; align-items: center; padding: 6px 0; cursor: pointer; }
        .option-row input { margin-right: 12px; width: 18px; height: 18px; accent-color: #1a1a1a; }
        
        /* Buttons */
        .nav-btns { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .btn-box { padding: 12px 35px; border: 2px solid #1a1a1a; background: #fff; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-box:hover { background: #f4f4f4; }
        
        /* Bubble Variant */
        .selection-area { border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; min-height: 45px; display: flex; flex-wrap: wrap; gap: 8px; }
        .selected-bubble { background: #1a1a1a; color: #fff; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .options-pool { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .bubble-option { border: 1px solid #1a1a1a; padding: 6px 14px; cursor: pointer; font-size: 0.85rem; border-radius: 20px; }
        .bubble-option:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <header id="global-header"><div class="logo-container">LOGIKOS</div></header>
    <main><div id="surveyContainer"></div></main>
    <footer id="global-footer"><div class="footer-content"><span>Â© 2026 Logikos.in</span></div></footer>

    <script src="engine.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('./survey.json')
                .then(res => res.json())
                .then(data => { new SurveyEngine(data).init(); })
                .catch(err => { document.getElementById('surveyContainer').innerHTML = "<h1>Load Error</h1><p>Check console.</p>"; console.error(err); });
        });
    </script>
</body>
</html>

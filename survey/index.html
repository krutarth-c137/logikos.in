<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos.in | Strategic Survey</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --error: #dc2626;
            --bg: #ffffff;
            --secondary-bg: #f8fafc;
            --border-black: #000000;
        }

        /* GLOBAL STYLES */
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bg);
            color: #1e293b;
        }

        /* HEADER & FOOTER */
        .logikos-header {
            height: 70px;
            background: var(--bg);
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .logikos-footer {
            padding: 30px 20px;
            background: var(--secondary-bg);
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 0.85rem;
            margin-top: auto;
        }

        /* SURVEY LAYOUT */
        #survey-content {
            flex: 1;
            margin-top: 100px; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #surveyContainer { width: 100%; max-width: 800px; }

        /* TYPOGRAPHY */
        h1 { font-size: 2.2rem; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        h2 { font-size: 1.4rem; color: var(--primary); margin-bottom: 30px; text-align: center; }
        .welcome-desc { text-align: center; max-width: 700px; margin: 0 auto 40px auto; line-height: 1.6; color: #475569; }

        /* BUNDLED QUESTION STYLES */
        .question-block { margin-bottom: 40px; } /* Space between question bundles */
        .q-text { font-weight: 700; display: block; margin-bottom: 8px; font-size: 1.05rem; }
        
        .option-row { 
            display: flex; 
            align-items: center; 
            padding: 6px 0; /* Tight spacing between options within a bundle */
            cursor: pointer; 
        }
        .option-row input { margin-right: 12px; width: 18px; height: 18px; accent-color: var(--primary); }

        /* INPUTS & BUTTONS */
        input[type="email"], input[type="text"] {
            width: 50%; 
            padding: 12px;
            border: 2px solid var(--border-black);
            border-radius: 4px;
            font-size: 1rem;
            display: block;
            margin: 10px auto; /* Centered for Welcome Page */
        }
        .nav-btns { 
            margin-top: 40px; 
            display: flex; 
            justify-content: space-between; 
            padding-top: 20px; 
            border-top: 1px solid #eee; 
        }
        .btn-next { background: var(--primary); color: white; padding: 14px 40px; border: none; font-weight: 700; cursor: pointer; border-radius: 4px; }
        .btn-back { background: transparent; border: 1px solid #cbd5e1; padding: 14px 40px; color: #64748b; font-weight: 600; cursor: pointer; border-radius: 4px; }

        /* BUBBLE POOL (List1) */
        .selection-area { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; min-height: 50px; padding: 10px; border: 2px dashed #cbd5e1; border-radius: 6px; }
        .selected-bubble { background: #eff6ff; border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; color: var(--accent); display: flex; align-items: center; }
        .remove-btn { margin-left: 8px; cursor: pointer; color: var(--error); font-weight: bold; }
        .options-pool { display: flex; flex-wrap: wrap; gap: 8px; }
        .bubble-option { background: #fff; border: 1px solid #e2e8f0; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .bubble-option:hover { border-color: var(--primary); }

        /* CENTER ALIGNMENT FOR WELCOME */
        .page-p1 .q-text { text-align: center; }
        .page-p1 .nav-btns { justify-content: center; }
    </style>
</head>
<body>

<header class="logikos-header">
    <div class="header-container"><div class="logo">LOGIKOS<span>.in</span></div></div>
</header>

<main id="survey-content">
    <div id="surveyContainer"></div>
</main>

<footer class="logikos-footer">
    <p>&copy; 2026 Logikos.in | Strategic Manufacturing Solutions | Ahmedabad</p>
</footer>

<script src="engine.js"></script>
<script>
    fetch('./survey.json').then(res => res.json()).then(data => {
        new SurveyEngine(data).init();
    });
</script>

</body>
</html>

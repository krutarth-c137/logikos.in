<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logikos | Interactive Survey</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Survey-Specific Styling to ensure the engine looks professional */
        main { display: flex; flex-direction: column; align-items: center; min-height: calc(100vh - 140px); }
        #surveyContainer { width: 100%; max-width: 800px; text-align: center; }
        .question-block { margin-bottom: 45px; text-align: left; padding: 20px; border-radius: 4px; transition: 0.3s; }
        .q-text { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 10px; }
        .error-msg { color: #dc3545; font-size: 0.85rem; font-weight: normal; margin-left: 10px; }
        
        /* Matching your Logikos input style */
        .logikos-input { width: 60%; padding: 12px; border: 2px solid #1a1a1a; margin: 10px auto; display: block; outline: none; border-radius: 4px; }
        
        /* Tight Option Bundles */
        .option-row { display: flex; align-items: center; padding: 6px 0; cursor: pointer; font-size: 1rem; }
        .option-row input { margin-right: 12px; width: 18px; height: 18px; accent-color: #1a1a1a; }

        /* Fidget Buttons from your Home Page */
        .btn-box { padding: 12px 35px; border: 2px solid #1a1a1a; background: #fff; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.1s; border-radius: 4px; }
        .btn-box:active { transform: translateY(3px); background: #eee; }
        .nav-btns { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }

        /* Bubble List Styles */
        .selection-area { border: 2px dashed #ccc; padding: 10px; margin-bottom: 10px; min-height: 50px; border-radius: 4px; display: flex; flex-wrap: wrap; gap: 8px; background: #fff; }
        .selected-bubble { background: #1a1a1a; color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; display: flex; align-items: center; }
        .remove-btn { margin-left: 10px; cursor: pointer; color: #ff4d4d; font-weight: bold; }
        .options-pool { display: flex; flex-wrap: wrap; gap: 8px; }
        .bubble-option { border: 1px solid #1a1a1a; padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; background: #fff; }
    </style>
</head>
<body>
    <header id="global-header"><div class="logo-container">LOGIKOS</div></header>

    <main>
        <div id="surveyContainer">
            <h1>Initializing Survey...</h1>
        </div>
    </main>

    <footer id="global-footer">
        <div class="footer-content"><span>Â© 2026 Logikos.in</span><span>Contact: alogikos@gmail.com</span></div>
    </footer>

    <script src="engine.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('./survey.json')
                .then(res => res.json())
                .then(data => {
                    const app = new SurveyEngine(data);
                    app.init();
                })
                .catch(err => {
                    document.getElementById('surveyContainer').innerHTML = "<h1>Error Loading Survey</h1>";
                    console.error(err);
                });
        });
    </script>
</body>
</html>
